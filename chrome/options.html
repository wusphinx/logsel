<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* 添加到您的现有CSS中 */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            opacity: 0.7;
            transform-origin: left top;
        }

        @keyframes confetti-fall {
            0% {
                top: -100%;
                opacity: 1;
                transform: rotateZ(0deg);
            }

            100% {
                top: 100%;
                opacity: 0;
                transform: rotateZ(360deg);
            }
        }

        .form-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            margin-right: 10px;
            border-radius: 5px;
            /* 这将使得输入框的边角变得圆润 */
        }

        h1 {
            font-size: 24px;
        }

        input[type=text] {
            margin-top: 10px;
            padding: 10px;
            width: 200px;
            display: block;
        }

        #save {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #save:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="confetti-wrapper">
    </div>

    <form id="options-form">
        <div class="form-row">
            <label for="endpoint">Endpoint:</label>
            <input id="logseq-endpoint" type="text" placeholder="eg: http://localhost:12315/api">
        </div>
        </div>
        <div class="form-row">
            <label for="endpoint">Token:</label>
            <input id="logseq-token" type="text" placeholder="eg: 123456">
        </div>
        </br>
        <input type="submit" value="save">
        <div id="status"></div>
    </form>

    <script src="options.js"></script>
</body>

</html>
