<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        input[type=text] {
            margin-top: 10px;
            padding: 10px;
            width: 200px;
            display: block;
        }

        #save {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #save:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>logseq config</h1>
    <label>
        logseq endpoint:
        <input id="logseq-endpoint" type="text" placeholder="eg: http://localhost:12315/api">
    </label>
    <label>
        logseq token:
        <input id="logseq-token" type="text" placeholder="eg: 123456">
    </label>
    <button id="save">save</button>

    <script src="options.js"></script>
</body>

</html>
